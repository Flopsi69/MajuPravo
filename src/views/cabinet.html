<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MajuPravo</title>
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
  <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
  <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  @@include("../blocks/modules/header/header.html")

  <!-- Main -->
  <div class="cabinet container">
    @@include("../blocks/modules/aside/aside.html")

    <main class="main cabinet__main profile">
      <!-- Profile account -->
      <div class="profile-acc row-flex flex-nowrap a-center">
        <div class="profile-acc__image col">
          <img src="img/temp/acc-photo.png" alt="">

          <button class="btn btn_white profile-acc__edit-photo">
            <svg class="icon">
              <use xlink:href="#pencil" />
            </svg>
          </button>
        </div>
        <div class="profile-acc__info col">
          <div class="profile-acc__name">Роман Богодун</div>
          <div class="profile-acc__position">СЕО Фонда «Радуга»</div>
        </div>
      </div>

      <!-- Info -->
      <div class="block">
        <h2 class="block__title">
          Персональная информация
          <span></span>
        </h2>

        <form class="profile__form">
          <div class="profile__form-row row-flex">
            <div class="group col profile__form-col">
              <label for="userName" class="label">Имя</label>
              <input class="input w-100" name='userName' id='userName' type="text" placeholder="Введите ваше имя">
            </div>

            <div class="group col profile__form-col">
              <label for="userSername" class="label">Фамилия</label>
              <input class="input w-100" name='userSername' id='userSername' type="text"
                placeholder="Введите вашу фамилию">
            </div>

            <div class="group col profile__form-col">
              <label for="userPosition" class="label">Должность</label>
              <input class="input w-100" name='userPosition' id='userPosition' type="text"
                placeholder="Введите вашу долждность">
            </div>

            <div class="group col profile__form-col">
              <label for="userEmail" class="label">E-mail</label>
              <input class="input w-100" name='userEmail' id='userEmail' type="email" placeholder="Введите ваш email">
            </div>

            <div class="group col profile__form-col">
              <label for="userPhone" class="label">Телефон</label>
              <input class="input w-100" name='userPhone' id='userPhone' type="tel" placeholder="Введите ваш телефон">
            </div>

            <div class="group col profile__form-col">
              <label for="userCity" class="label">Город</label>
              <input class="input w-100" name='userCity' id='userCity' type="text" placeholder="Введите ваш город">
            </div>
          </div>

          <div class="text-right">
            <a href="#" type='submit' class="btn btn_white profile__save">Сохранить</a>
          </div>
        </form>
      </div>

      <!-- Socials -->
      <div class="block">
        <h2 class="block__title">
          Социальные сети
          <span></span>
        </h2>

        <form class="profile__form">
          <div class="profile__form-row row-flex">
            <div class="group col profile__form-col">
              <label for="userFacebook" class="label">Facebook</label>
              <input class="input w-100" name='userFacebook' id='userFacebook' type="text" placeholder="">
            </div>

            <div class="group col profile__form-col">
              <label for="userLinkedin" class="label">LinkedIn</label>
              <input class="input w-100" name='userLinkedin' id='userLinkedin' type="text" placeholder="">
            </div>

            <div class="group col profile__form-col">
              <label for="userInstagram" class="label">Instagram</label>
              <input class="input w-100" name='userInstagram' id='userInstagram' type="text" placeholder="">
            </div>

            <div class="group col profile__form-col">
              <label for="userTwitter" class="label">Twitter</label>
              <input class="input w-100" name='userTwitter' id='userTwitter' type="text" placeholder="">
            </div>
          </div>

          <div class="text-right">
            <a href="#" type='submit' class="btn btn_white profile__save">Сохранить</a>
          </div>
        </form>
      </div>

      <!-- Security -->
      <div class="block">
        <h2 class="block__title">
          Безопасность
          <span></span>
        </h2>

        <form class="profile__form">
          <div class="profile__form-row row-flex">
            <div class="group col profile__form-col">
              <label for="userNewPassword" class="label">Новый пароль</label>
              <input class="input w-100" name='userNewPassword' id='userNewPassword' type="password" placeholder="">
            </div>

            <div class="group col profile__form-col">
              <label for="userRepeatPassword" class="label">Повторите новый пароль</label>
              <input class="input w-100" name='userRepeatPassword' id='userRepeatPassword' type="password"
                placeholder="">
            </div>

            <div class="group col profile__form-col">
              <label for="userOldPassword" class="label">Старый пароль</label>
              <input class="input w-100" name='userOldPassword' id='userOldPassword' type="password" placeholder="">
            </div>
          </div>

          <div class="text-right">
            <a href="#" type='submit' class="btn btn_white profile__save">Изменить пароль</a>
          </div>
        </form>
      </div>
    </main>
  </div>
  @@include("../blocks/modules/footer/footer.html")
  <script src="js/main.js"></script>
  <script src="js/vendor.js"></script>
</body>

</html>
